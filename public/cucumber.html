  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Computer Vision</a>

      <button

        type="button"

    <div class="row text-center">
      <div class="col-sm-12">
        <img
          id="myImage"
          src="champi1.jpeg"
          class="img-fluid rounded"
          alt="Responsive image"
        />
      </div>
    </div>

    <div class="text-center">
      <div class="row">
        <div
          class="btn-toolbar mx-auto"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="document.getElementById('myImage').src='champi1.jpeg'"
            >
              Start
            </button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="document.getElementById('myImage').src='champi2.jpeg'"
            >
              Verde
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="document.getElementById('myImage').src='champi3.jpeg'"
            >
              No verde
            </button>
