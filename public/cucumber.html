<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Computer Vision Vineland</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,600;0,900;1,600&family=Open+Sans&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f79296094f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <!-- Nav Bar -->
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href=""
            ><img
              id="myImage"
              src="logo.png"
              class="rounded title-image"
              alt="Responsive image"
            />
            <div class="computerVision">
              computer vision
            </div>
            <div class="palabra">
              CUCUMBER
            </div></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Mushroom</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cucumber.html">Cucumber</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Buy</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="root"></div>
    </section>

    <!-- Features -->

    <section id="features">
      <div class="row text-center">
        <div class="col-sm-12">
          <img
            src="cucumberRefresh.png"
            class="rounded title-image"
            id="myImagen"
            alt="Responsive image"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-dark btn-lg download-button"
            onclick="document.getElementById('myImagen').src='cucumberRefresh.png'"
          >
            <i class="fas fa-redo-alt"></i> Restart
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg download-button"
            onclick="document.getElementById('myImagen').src='cucumberCapture.png'"
          >
            <i class="fas fa-camera"></i> Capture
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg download-button"
            onclick="document.getElementById('myImagen').src='cucumberDetect.png'"
          >
            <i class="fas fa-search"></i> Detect
          </button>
        </div>
      </div>
    </section>

    <div class="bottom-container nav-item">
      <a class="nav-link" href="mailto:jose.rincon@vinelandresearch.com"
        >Contact me <i class="icon fas fa-envelope fa-1x"></i
      ></a>
      <p class="copyright">© 2020 By José Rincón.</p>
    </div>
